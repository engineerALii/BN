<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bubble Exam | المصمم الذكي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Tajawal', 'sans-serif'] },
                    colors: {
                        appBg: "#0f172a",
                        surface: "#1e293b",
                        primary: "#6366f1", // Indigo
                        accent: "#ec4899", // Pink
                        success: "#10b981",
                        danger: "#ef4444",
                    }
                }
            }
        }
    </script>

    <style>
        /* Global Reset & Base */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #020617; /* Very dark background for desktop */
            color: white;
            margin: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* Prevent body scroll, handle inside app container */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* The "Phone" Container */
        #app-container {
            width: 100%;
            height: 100%;
            background-color: #0f172a;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 0 0 rgba(0,0,0,0);
        }

        /* Desktop View Adjustments */
        @media (min-width: 640px) {
            #app-container {
                width: 420px; /* Mobile width simulator */
                height: 85vh;
                max-height: 900px;
                border-radius: 30px;
                box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
                border: 1px solid rgba(255,255,255,0.1);
            }
            /* Fancy background for desktop */
            body::before {
                content: '';
                position: absolute;
                width: 150%;
                height: 150%;
                background: radial-gradient(circle at center, #1e1b4b 0%, #020617 70%);
                z-index: -1;
            }
        }

        /* Custom Scrollbar */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Inputs & Interactive Elements */
        .input-box {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(255,255,255,0.1);
            transition: 0.3s;
        }
        .input-box:focus { border-color: #6366f1; background: rgba(30, 41, 59, 0.8); outline: none; }
        
        /* Bubble Selection */
        .bubble-btn {
            width: 40px; height: 40px;
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.2);
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; cursor: pointer; transition: 0.2s;
        }
        .bubble-btn.active { background: #6366f1; border-color: #6366f1; box-shadow: 0 0 10px rgba(99, 102, 241, 0.5); transform: scale(1.1); }
        
        /* Navigation Tabs */
        .nav-tab { opacity: 0.5; transition: 0.3s; }
        .nav-tab.active { opacity: 1; color: #6366f1; transform: translateY(-2px); }
        .nav-tab.active::after {
            content: ''; display: block; width: 6px; height: 6px;
            background: #6366f1; border-radius: 50%;
            margin: 4px auto 0;
        }

        /* Animations */
        .page-content { display: none; animation: fadeIn 0.3s ease-out; }
        .page-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Print Override */
        @media print {
            body, #app-container {
                background: white !important;
                color: black !important;
                height: auto !important;
                width: 100% !important;
                display: block !important;
                margin: 0 !important;
                border-radius: 0 !important;
                border: none !important;
                overflow: visible !important;
            }
            .no-print, #bottom-nav, #app-header, #editor-view, #test-view { display: none !important; }
            #preview-view { display: block !important; padding: 0 !important; }
            #sheet-paper {
                box-shadow: none !important;
                padding: 0 !important;
                margin: 0 !important;
                width: 100% !important;
            }
            /* Force Grid Layout for Print */
            .print-grid { display: grid !important; grid-template-columns: 1fr 1fr; gap: 20px; }
        }
    </style>
</head>
<body>

    <div id="app-container">
        
        <!-- Header -->
        <header id="app-header" class="px-6 py-5 flex justify-between items-center bg-surface/50 backdrop-blur-md sticky top-0 z-20 border-b border-white/5">
            <div>
                <h1 class="text-xl font-bold bg-gradient-to-r from-primary to-accent bg-clip-text text-transparent">Bubble Exam</h1>
                <p class="text-xs text-gray-400">صمم، اطبع، اختبر</p>
            </div>
            <div class="w-10 h-10 rounded-full bg-gradient-to-tr from-primary to-accent flex items-center justify-center shadow-lg">
                <i class="fa-solid fa-graduation-cap text-white text-lg"></i>
            </div>
        </header>

        <!-- Main Content Area (Scrollable) -->
        <main class="flex-1 overflow-y-auto no-scrollbar relative p-4 pb-24" id="main-scroll">
            
            <!-- VIEW 1: EDITOR (المحرر) -->
            <div id="editor-view" class="page-content active">
                <!-- Add Question Form -->
                <div class="bg-surface rounded-2xl p-4 mb-6 shadow-lg border border-white/5">
                    <h2 class="text-sm font-bold text-gray-300 mb-3 flex items-center gap-2">
                        <i class="fa-solid fa-plus-circle text-primary"></i> سؤال جديد
                    </h2>
                    
                    <textarea id="q-text" rows="2" class="w-full input-box rounded-xl p-3 text-right mb-4 text-sm" placeholder="نص السؤال..."></textarea>
                    
                    <div class="space-y-3 mb-4">
                        <!-- Option A -->
                        <div class="flex items-center gap-2">
                            <div class="bubble-btn text-sm" onclick="setCorrect(0)" id="btn-opt-0">A</div>
                            <input type="text" id="input-opt-0" class="flex-1 input-box rounded-lg p-2 text-xs" placeholder="الخيار الأول">
                        </div>
                        <!-- Option B -->
                        <div class="flex items-center gap-2">
                            <div class="bubble-btn text-sm" onclick="setCorrect(1)" id="btn-opt-1">B</div>
                            <input type="text" id="input-opt-1" class="flex-1 input-box rounded-lg p-2 text-xs" placeholder="الخيار الثاني">
                        </div>
                        <!-- Option C -->
                        <div class="flex items-center gap-2">
                            <div class="bubble-btn text-sm" onclick="setCorrect(2)" id="btn-opt-2">C</div>
                            <input type="text" id="input-opt-2" class="flex-1 input-box rounded-lg p-2 text-xs" placeholder="الخيار الثالث">
                        </div>
                        <!-- Option D -->
                        <div class="flex items-center gap-2">
                            <div class="bubble-btn text-sm" onclick="setCorrect(3)" id="btn-opt-3">D</div>
                            <input type="text" id="input-opt-3" class="flex-1 input-box rounded-lg p-2 text-xs" placeholder="الخيار الرابع">
                        </div>
                    </div>

                    <button onclick="addQuestion()" class="w-full bg-gradient-to-r from-primary to-indigo-700 text-white py-3 rounded-xl font-bold shadow-lg shadow-primary/20 active:scale-95 transition-transform flex items-center justify-center gap-2">
                        <i class="fa-solid fa-save"></i> حفظ السؤال
                    </button>
                </div>

                <!-- Questions List Header -->
                <div class="flex justify-between items-center mb-3 px-1">
                    <h3 class="text-sm font-bold text-gray-400">الأسئلة المضافة (<span id="count-badge">0</span>)</h3>
                    <button onclick="clearAll()" class="text-danger text-xs bg-danger/10 px-3 py-1 rounded-full"><i class="fa-solid fa-trash"></i> مسح</button>
                </div>

                <!-- Dynamic List -->
                <div id="questions-container" class="space-y-3">
                    <div class="text-center py-10 text-gray-500 opacity-50">
                        <i class="fa-regular fa-folder-open text-4xl mb-2"></i>
                        <p class="text-xs">القائمة فارغة</p>
                    </div>
                </div>
            </div>

            <!-- VIEW 2: SHEET PREVIEW (المعاينة) -->
            <div id="preview-view" class="page-content">
                <div class="bg-white text-black p-5 rounded-sm min-h-[500px] relative shadow-xl mx-auto max-w-[95%] no-print" id="sheet-paper">
                    <!-- Header -->
                    <div class="border-b-2 border-black pb-2 mb-4 flex justify-between items-end">
                        <div>
                            <h2 class="font-black text-xl uppercase tracking-widest">Answer Sheet</h2>
                            <p class="text-[10px] text-gray-600 mt-1">Student Name: .................................</p>
                        </div>
                        <div class="border border-black w-14 h-14 flex items-center justify-center text-[8px] text-center text-gray-400">QR</div>
                    </div>
                    
                    <!-- Grid -->
                    <div id="sheet-grid" class="grid grid-cols-1 gap-x-8 gap-y-1">
                        <!-- Populated via JS -->
                    </div>

                    <div class="mt-8 text-center text-[8px] text-gray-400 border-t pt-2">Generated by Bubble Exam</div>
                </div>

                <!-- Print Action -->
                <div class="fixed bottom-24 left-0 w-full px-6 flex justify-center no-print pointer-events-none">
                    <button onclick="window.print()" class="pointer-events-auto bg-gray-900 text-white px-6 py-3 rounded-full shadow-2xl border border-gray-700 flex items-center gap-2 font-bold active:scale-90 transition-transform">
                        <i class="fa-solid fa-print"></i> طباعة الورقة
                    </button>
                </div>
            </div>

            <!-- VIEW 3: TEST (الاختبار) -->
            <div id="test-view" class="page-content">
                <div class="bg-surface/50 p-3 rounded-xl mb-4 flex justify-between items-center sticky top-0 backdrop-blur-md z-10 border border-white/5">
                    <div class="text-xs text-gray-400">الوقت: <span id="timer" class="text-primary font-mono text-lg font-bold ml-1">00:00</span></div>
                    <button id="btn-finish" onclick="finishExam()" class="bg-success text-white px-4 py-1.5 rounded-lg text-xs font-bold shadow-lg shadow-success/20">تسليم</button>
                    <button id="btn-restart" onclick="restartExam()" class="bg-white/10 text-white px-4 py-1.5 rounded-lg text-xs font-bold hidden"><i class="fa-solid fa-rotate-right"></i></button>
                </div>

                <div id="test-container" class="space-y-4 pb-20">
                     <div class="text-center py-10 text-gray-500 opacity-50">
                        <i class="fa-solid fa-ban text-4xl mb-2"></i>
                        <p class="text-xs">لا توجد أسئلة لبدء الاختبار</p>
                    </div>
                </div>
            </div>

        </main>

        <!-- Bottom Navigation (App Style) -->
        <nav id="bottom-nav" class="bg-surface/90 backdrop-blur-xl h-16 border-t border-white/5 flex justify-around items-center px-2 relative z-30 no-print">
            <button onclick="switchTab('editor')" class="nav-tab active flex flex-col items-center justify-center w-full h-full" id="tab-editor">
                <i class="fa-solid fa-pen-nib text-lg mb-1"></i>
                <span class="text-[10px] font-medium">المحرر</span>
            </button>
            <button onclick="switchTab('preview')" class="nav-tab flex flex-col items-center justify-center w-full h-full" id="tab-preview">
                <i class="fa-solid fa-file-invoice text-lg mb-1"></i>
                <span class="text-[10px] font-medium">المعاينة</span>
            </button>
            <button onclick="switchTab('test')" class="nav-tab flex flex-col items-center justify-center w-full h-full" id="tab-test">
                <i class="fa-solid fa-play text-lg mb-1"></i>
                <span class="text-[10px] font-medium">الاختبار</span>
            </button>
        </nav>

        <!-- Notification Toast -->
        <div id="toast" class="absolute top-20 left-1/2 transform -translate-x-1/2 bg-gray-900/90 border border-white/10 text-white px-4 py-2 rounded-full text-xs flex items-center gap-2 shadow-2xl opacity-0 pointer-events-none transition-all duration-300 z-50 translate-y-[-10px]">
            <i class="fa-solid fa-check-circle text-success"></i>
            <span id="toast-msg">تم بنجاح</span>
        </div>

    </div>

    <script>
        // --- Data ---
        let questions = [];
        let currentCorrect = -1;
        let timerInterval;
        let seconds = 0;
        let isTesting = false;

        // --- Editor Logic ---
        function setCorrect(index) {
            currentCorrect = index;
            // UI Update
            for(let i=0; i<4; i++) {
                const btn = document.getElementById(`btn-opt-${i}`);
                if(i === index) {
                    btn.classList.add('active');
                    btn.innerHTML = '<i class="fa-solid fa-check"></i>';
                } else {
                    btn.classList.remove('active');
                    btn.innerHTML = String.fromCharCode(65+i);
                }
            }
        }

        function addQuestion() {
            const txt = document.getElementById('q-text').value.trim();
            const opts = [
                document.getElementById('input-opt-0').value.trim(),
                document.getElementById('input-opt-1').value.trim(),
                document.getElementById('input-opt-2').value.trim(),
                document.getElementById('input-opt-3').value.trim()
            ];

            if(!txt || opts.some(o => o === "") || currentCorrect === -1) {
                showToast("يرجى إكمال جميع الحقول واختيار الإجابة", true);
                return;
            }

            questions.push({
                id: Date.now(),
                text: txt,
                options: opts,
                correct: currentCorrect
            });

            // Reset
            document.getElementById('q-text').value = "";
            for(let i=0; i<4; i++) document.getElementById(`input-opt-${i}`).value = "";
            currentCorrect = -1;
            for(let i=0; i<4; i++) {
                const b = document.getElementById(`btn-opt-${i}`);
                b.classList.remove('active');
                b.innerHTML = String.fromCharCode(65+i);
            }

            renderQuestions();
            showToast("تم إضافة السؤال");
        }

        function renderQuestions() {
            // Update Editor List
            const list = document.getElementById('questions-container');
            document.getElementById('count-badge').innerText = questions.length;
            
            if(questions.length === 0) {
                list.innerHTML = `<div class="text-center py-10 text-gray-500 opacity-50"><i class="fa-regular fa-folder-open text-4xl mb-2"></i><p class="text-xs">القائمة فارغة</p></div>`;
            } else {
                list.innerHTML = questions.map((q, idx) => `
                    <div class="bg-surface p-3 rounded-xl border border-white/5 relative group">
                        <div class="flex gap-3">
                            <div class="w-6 h-6 rounded-full bg-primary/20 text-primary flex items-center justify-center text-xs font-bold mt-1">${idx+1}</div>
                            <div class="flex-1">
                                <p class="text-sm font-medium mb-2 text-gray-200">${q.text}</p>
                                <div class="grid grid-cols-2 gap-1">
                                    ${q.options.map((o, i) => `
                                        <div class="text-[10px] px-2 py-1 rounded bg-black/20 text-gray-400 ${i===q.correct ? 'text-green-400 border border-green-500/30':''}">
                                            <span class="font-bold">${String.fromCharCode(65+i)}.</span> ${o}
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                            <button onclick="deleteQ(${q.id})" class="text-danger h-8 w-8 flex items-center justify-center bg-danger/5 rounded-lg"><i class="fa-solid fa-trash-can text-xs"></i></button>
                        </div>
                    </div>
                `).join('');
            }

            // Update Preview Sheet
            updateSheet();
        }

        function deleteQ(id) {
            questions = questions.filter(q => q.id !== id);
            renderQuestions();
        }

        function clearAll() {
            if(questions.length > 0 && confirm("مسح الكل؟")) {
                questions = [];
                renderQuestions();
            }
        }

        // --- Sheet Logic ---
        function updateSheet() {
            const grid = document.getElementById('sheet-grid');
            if(questions.length === 0) {
                grid.innerHTML = '<div class="text-center text-xs text-gray-400 py-10 col-span-2">No questions yet</div>';
                return;
            }
            
            // Adjust grid columns for print vs mobile view
            // On screen we keep 1 col, print makes it 2 via CSS
            grid.className = "grid grid-cols-1 md:grid-cols-1 print-grid gap-x-8 gap-y-1";

            grid.innerHTML = questions.map((q, idx) => `
                <div class="flex items-center justify-between border-b border-gray-200 py-1">
                    <span class="font-bold text-xs w-6">${idx+1}</span>
                    <div class="flex gap-3">
                        ${[0,1,2,3].map(i => `
                            <div class="w-5 h-5 rounded-full border border-black flex items-center justify-center text-[8px] font-serif">${String.fromCharCode(65+i)}</div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        // --- Test Logic ---
        function initTest() {
            const container = document.getElementById('test-container');
            if(questions.length === 0) {
                container.innerHTML = `<div class="text-center py-10 text-gray-500 opacity-50"><i class="fa-solid fa-ban text-4xl mb-2"></i><p class="text-xs">لا توجد أسئلة</p></div>`;
                return;
            }

            // Reset Timer
            clearInterval(timerInterval);
            seconds = 0;
            document.getElementById('timer').innerText = "00:00";
            timerInterval = setInterval(() => {
                seconds++;
                const m = Math.floor(seconds/60).toString().padStart(2,'0');
                const s = (seconds%60).toString().padStart(2,'0');
                document.getElementById('timer').innerText = `${m}:${s}`;
            }, 1000);
            
            isTesting = true;
            document.getElementById('btn-finish').style.display = 'block';
            document.getElementById('btn-restart').style.display = 'none';

            container.innerHTML = questions.map((q, idx) => `
                <div class="bg-surface p-4 rounded-xl border border-white/5 test-card" id="card-${idx}">
                    <h3 class="text-sm font-bold mb-3 flex gap-2">
                        <span class="text-primary">Q${idx+1}.</span> ${q.text}
                    </h3>
                    <div class="space-y-2">
                        ${q.options.map((opt, i) => `
                            <label class="flex items-center gap-3 bg-black/20 p-2.5 rounded-lg border border-transparent cursor-pointer transition-all hover:bg-black/40" id="lbl-${idx}-${i}">
                                <input type="radio" name="q-${idx}" value="${i}" class="hidden peer">
                                <div class="w-4 h-4 rounded-full border border-gray-500 peer-checked:bg-primary peer-checked:border-primary peer-checked:ring-2 peer-checked:ring-primary/50 transition-all"></div>
                                <span class="text-xs text-gray-300 peer-checked:text-white">${opt}</span>
                            </label>
                        `).join('')}
                    </div>
                    <div class="mt-3 text-xs font-bold hidden result-msg"></div>
                </div>
            `).join('');
        }

        function finishExam() {
            if(!isTesting) return;
            isTesting = false;
            clearInterval(timerInterval);
            
            document.getElementById('btn-finish').style.display = 'none';
            document.getElementById('btn-restart').style.display = 'block';

            let score = 0;
            questions.forEach((q, idx) => {
                const selected = document.querySelector(`input[name="q-${idx}"]:checked`);
                const card = document.getElementById(`card-${idx}`);
                const msg = card.querySelector('.result-msg');
                msg.classList.remove('hidden');

                if(selected) {
                    const val = parseInt(selected.value);
                    if(val === q.correct) {
                        score++;
                        card.classList.add('border-green-500/50', 'bg-green-900/10');
                        msg.innerHTML = `<span class="text-green-400">إجابة صحيحة!</span>`;
                        document.getElementById(`lbl-${idx}-${val}`).classList.add('bg-green-500/20');
                    } else {
                        card.classList.add('border-red-500/50', 'bg-red-900/10');
                        msg.innerHTML = `<span class="text-red-400">خطأ، الإجابة هي (${String.fromCharCode(65+q.correct)})</span>`;
                        document.getElementById(`lbl-${idx}-${val}`).classList.add('bg-red-500/20');
                        document.getElementById(`lbl-${idx}-${q.correct}`).classList.add('bg-green-500/10', 'border-green-500/30');
                    }
                } else {
                    card.classList.add('border-yellow-500/50');
                    msg.innerHTML = `<span class="text-yellow-400">لم تتم الإجابة</span>`;
                    document.getElementById(`lbl-${idx}-${q.correct}`).classList.add('bg-green-500/10', 'border-green-500/30');
                }
            });
            
            showToast(`النتيجة: ${score} من ${questions.length}`);
        }

        function restartExam() {
            if(confirm("إعادة الاختبار؟")) initTest();
        }


        // --- Navigation ---
        function switchTab(tabId) {
            // Update Tab Icons
            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
            document.getElementById(`tab-${tabId}`).classList.add('active');

            // Show Content
            document.querySelectorAll('.page-content').forEach(p => p.classList.remove('active'));
            document.getElementById(`${tabId}-view`).classList.add('active');

            // Specific Init
            if(tabId === 'test') initTest();
        }

        // --- Utilities ---
        function showToast(msg, isErr = false) {
            const t = document.getElementById('toast');
            document.getElementById('toast-msg').innerText = msg;
            t.querySelector('i').className = isErr ? 'fa-solid fa-triangle-exclamation text-danger' : 'fa-solid fa-check-circle text-success';
            
            t.classList.remove('opacity-0', 'translate-y-[-10px]');
            setTimeout(() => {
                t.classList.add('opacity-0', 'translate-y-[-10px]');
            }, 3000);
        }

    </script>
</body>
</html>
